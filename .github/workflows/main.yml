name: Publish the demo-project package
on: [push]
jobs:
  Publish-The-Package:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    env:
      SECRET: ${{ secrets.DO_SPACES_SECRET }}
      KEY: ${{ secrets.DO_SPACES_KEY }}

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Get abbreviated hash of the last commit
        run: |
          echo "abbreviated_commit_hash=$(git log -1 --pretty=format:%h)" >> $GITHUB_ENV
      - name: Print the abbreviated commit hash
        run: |
          echo "${{ env.abbreviated_commit_hash }}"
      - name: Pack the package
        run: yarn pack --filename demo-project-{{env.abbreviated_commit_hash}}.tgz
      - name: Publish the package
        run: bash scripts/publish-package.sh demo-project-{{env.abbreviated_commit_hash}}.tgz
